<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Sign up</title>
</head>

<body>
    <header>
        <nav>
            <a target="_blank" href="Home.html">Home</a>
           &nbsp;
            <a target="_blank" href="About.html">About</a>
           &nbsp;
            <a target="_blank" href="Contact me.html">Contact me</a>
            &nbsp; &nbsp;
            <a href="login.html">Login</a>
            &nbsp; &nbsp;
            <a href="index.html">Sign Up</a>
        </nav>
    </header>
    <div>
        <div>
            <center>
                <h3>
                    <b>SIGN UP TO LEARN BD</b>
                </h3>
            </center>
        </div>
        <!-- <br> -->
        <br>
        <!-- Name -->
        <div>
            <center>
                <form action="">
                    <label for="Name">What's your name?</label>
                    <br>
                    <input type="text" style="height: 40px; width: 350px;" placeholder="Name">
                </form>
            </center>
        </div>
        <br>
        <!-- e-mail -->
        <div>
            <center>
                <form action="">
                    <label for="E-mail">What's your e-mail?</label>
                    <br>
                    <input type="email" style="height: 40px; width: 350px;" placeholder="E-mail">
                </form>
            </center>
        </div>
        <br>
        <!-- Password -->
        <div>
            <center>
                <form action="">
                    <label for="Password">Your Password</label>
                    <br>
                    <input type="password" style="height: 40px; width: 350px;" placeholder="Password">
                </form>
            </center>
        </div>
        <br>
        <!-- Phone number -->
        <div>
            <center>
                <form action="">
                    <label for="Number">Phone Number</label>
                    <br>
                    <input type="number" style="height: 40px; width: 350px;" placeholder="+88xxxxxxxxx">
                </form>
            </center>
        </div>
        <br>
        <!-- button -->
        <div>
            <center>
                <button type="submit" style="height: 40px; width: 350px;">
                    Start your learning journey
                </button>
            </center>
        </div>
        <br>
        <br>
        <!-- sign in  -->
        <div>
            <center>
                <nav>
                    <a href="login.html">Sign in with your account</a>
                    &nbsp; &nbsp; &nbsp;
                    <a href="forgot.html">Forgot your password?</a>
                </nav>
            </center>
        </div>
    </div>
</body>

</html>
