<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <nav>
        <a target="_blank" href="Home.html">Home</a>&nbsp;
        <a target="_blank" href="About.html">About</a>&nbsp;
        <a target="_blank" href="Contact me.html">Contact me</a>&nbsp;&nbsp;
        <a href="login.html">Login</a>&nbsp;&nbsp;
        <a href="index.html">Sign Up</a>
    </nav>
</header>

<div style="text-align: center;">
    <h3><b>SIGN UP TO LEARN BD</b></h3>

    <form action="#" method="post">
        <!-- Name -->
        <div>
            <label for="name">What's your name?</label><br>
            <input type="text" id="name" name="name" placeholder="Name" 
                   style="height: 40px; width: 350px;" required>
        </div>
        <br>

        <!-- Email -->
        <div>
            <label for="email">What's your e-mail?</label><br>
            <input type="email" id="email" name="email" placeholder="E-mail" 
                   style="height: 40px; width: 350px;" required>
        </div>
        <br>

        <!-- Password -->
        <div>
            <label for="password">Your Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" 
                   style="height: 40px; width: 350px;" required>
        </div>
        <br>

        <!-- Phone Number -->
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+88xxxxxxxxx" 
                   style="height: 40px; width: 350px;" pattern="^\+88[0-9]{10}$" required>
        </div>
        <br>

        <!-- Submit Button -->
        <div>
            <button type="submit" style="height: 40px; width: 350px;">
                Start your learning journey
            </button>
        </div>
    </form>

    <br><br>

    <!-- Sign in and Forgot Password Links -->
    <div>
        <nav>
            <a href="login.html">Sign in with your account</a>&nbsp;&nbsp;&nbsp;
            <a href="forgot.html">Forgot your password?</a>
        </nav>
    </div>
</div>

</body>

</html>
